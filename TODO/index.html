<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appealing To-Do List</title>
    <style>
        /* 1. Import a clean, modern font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* 2. Define a fade-in animation for new tasks */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- General Body & Layout --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 550px;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #bb86fc;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* --- Input Area --- */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #newTaskInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        /* 3. Add a highlight effect on focus */
        #newTaskInput:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.25);
        }

        #addTaskBtn {
            padding: 12px 25px;
            border: none;
            background-color: #03dac6;
            color: #121212;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #addTaskBtn:hover {
            background-color: #01bfa5;
        }
        #addTaskBtn:active {
            transform: scale(0.98);
        }
        

        /* --- To-Do List & Items --- */
        #todoList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 15px 5px;
            border-bottom: 1px solid #333;
            animation: fadeIn 0.5s ease; /* Apply fade-in animation */
            transition: background-color 0.3s;
        }

        li:last-child {
            border-bottom: none;
        }
        li:hover {
            background-color: #2a2a2a;
        }

        li label {
            flex-grow: 1;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.4s, text-decoration-color 0.4s;
            cursor: pointer;
        }

        /* --- Checkbox & Completed Task Styling --- */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #03dac6;
        }
        
        input[type="checkbox"]:checked + label {
            color: #777;
            text-decoration: line-through;
            text-decoration-color: #cf6679;
            text-decoration-thickness: 2px;
        }

        /* 4. Style the delete button with an SVG icon */
        .delete-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .delete-btn svg {
            width: 20px;
            height: 20px;
        }

        .delete-btn:hover {
            background-color: #cf6679;
            color: #fff;
        }
        
        /* 5. Style for the empty state message */
        #emptyState {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List âœ¨</h1>

        <div class="input-area">
            <input type="text" id="newTaskInput" placeholder="Add a new task..." aria-label="New task input">
            <button id="addTaskBtn">Add</button>
        </div>

        <ul id="todoList">
            </ul>
        
        <div id="emptyState" style="display: none;">
            <p>Your task list is empty. Add a task to get started!</p>
        </div>
    </div>

    <script>
        const addTaskBtn = document.getElementById('addTaskBtn');
        const newTaskInput = document.getElementById('newTaskInput');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');

        // SVG icon for the delete button
        const trashIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z"></path></svg>`;

        function updateEmptyState() {
            if (todoList.children.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }

        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            const listItem = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            
            const label = document.createElement('label');
            label.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-btn';
            deleteButton.innerHTML = trashIconSVG; // Use SVG icon

            listItem.appendChild(checkbox);
            listItem.appendChild(label);
            listItem.appendChild(deleteButton);
            todoList.appendChild(listItem);

            newTaskInput.value = '';
            newTaskInput.focus();
            updateEmptyState();
        }

        addTaskBtn.addEventListener('click', addTask);
        newTaskInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') addTask();
        });

        todoList.addEventListener('click', event => {
            // Use .closest() to find the delete button, even if the user clicks the SVG path inside it
            if (event.target.closest('.delete-btn')) {
                const listItemToDelete = event.target.closest('li');
                listItemToDelete.remove();
                updateEmptyState();
            }
        });
        
        // Initial check when the page loads
        updateEmptyState();
    </script>

</body>
</html>
