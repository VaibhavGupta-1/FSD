<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 30px;
    }

    /* Left Side */
    .left {
      width: 65%;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    table th {
      background: #007bff;
      color: white;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #444;
    }

    /* Right Side Controls */
    .right {
      width: 30%;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
    }

    .right h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .input-group {
      margin-top: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <h1>Student Marks System</h1>
      <p>A simple interactive demo layout to show student marks.</p>

      <table>
        <tr>
          <th>Name</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>Amit</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Priya</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Rahul</td>
          <td>76</td>
        </tr>
        <tr>
          <td>Sneha</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Karan</td>
          <td>95</td>
        </tr>
      </table>

      <p class="note">Click controls on the right to interact with the student list (demo layout only).</p>
    </div>

    <!-- Right Side Controls -->
    <div class="right">
      <h3>Controls</h3>
      <button class="btn">Show Highest</button>
      <button class="btn">Show Average</button>
      <button class="btn">Sort by Marks</button>
      <button class="btn">Remove Last</button>
      <button class="btn">Reset</button>

      <div class="input-group">
        <input type="text" placeholder="Student name">
        <input type="number" placeholder="Marks">
        <button class="btn">Add Student</button>
      </div>
    </div>
  </div>

</body>
</html>
